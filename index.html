<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />
  </head>
  <body>
    <div class="container" style="margin: 100px">
      <h1>CSV to json/JSON to CSV</h1>
      <div>
        <h4>JSON to CSV</h4>
        <button onclick="" style="display: inline">Upload json file</button>
        <input type="file" id="jsonInput" accept="application/JSON" />
        <a role="button" id="downloadJSON" target="_blank" href="#">
          Download CSV
        </a>
      </div>
      <div style="margin-top: 40px">
        <h4>CSV to json</h4>
        <button onclick="" style="display: inline">Upload CSV file</button>
        <input type="file" id="csv-input" accept="text/csv" />
        <a id="download-json" href="#" target="_blank"> Download json</a>
      </div>

      <div style="margin-top: 40px">
        <h4>Excel to json</h4>
        <button onclick="" style="display: inline">Upload excel file</button>
        <input type="file" id="excel-input" accept="text/csv" />
        <a
          id="download-excel-json"
          href="#"
          target="_blank"
          style="display: none"
        >
          Download Excel json</a
        >

        <div id="checkbox-contaner" style="margin-top: 40px; display: none">
          <div id="keys-checkbox-contaner">
            <h4>Select key column header</h4>
          </div>

          <div id="values-checkbox-contaner">
            <h4>Select 1st value column header</h4>
          </div>
          <div id="values-backup-checkbox-contaner">
            <h4>Select backup value column header</h4>
          </div>
          <a id="convert-to-json" href="#" target="_blank"> convert to json </a>
        </div>
      </div>
    </div>

    <template id="template-checkbox">
      <div class="single-checkbox">
        <input type="checkbox" class="radio" id="scales" name="keys" />
        <label for="keys">Scales</label>
      </div>
    </template>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.8.0/jszip.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.8.0/xlsx.js"></script>

    <script src="jquery-2.1.1.min.js" async defer></script>
    <script src="json-csv.js" async defer></script>
    <script src="csv-json.js" async defer></script>
    <script src="excel-json.js" async defer></script>
    <script src="test.js" async defer></script>
  </body>
</html>
